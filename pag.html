	<script type="text/javascript">
		function httpGetAsync(theUrl, callback) {
			var xmlHttp = new XMLHttpRequest();
			xmlHttp.onreadystatechange = function() {
				if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
					callback(xmlHttp.responseText);
			}
			xmlHttp.open("GET", theUrl, true); // true for asynchronous
			xmlHttp.send(null);
		}
  </script>  
  <script>
     	pageSize = 2;

      var pageCount =  $(".list-group-item").length / pageSize;
        
        for(var i = 0 ; i<pageCount;i++){
            
          $("#pagein").append('<li class="page-item" ><a class="page-link" href="#">'+(i+1)+'</a></li> ');
        }

        $("#pagein li").first().addClass("active")

        showPage = function(page) {

          $(".list-group-item").hide();
          $(".list-group-item").each(function(n) {
              if (n >= pageSize * (page - 1) && n < pageSize * page)
                  $(this).show();
          }); 
        }
        
      showPage(1);

      $("#pagein li").click(function() {

        $("#pagein li").removeClass("active");
        $(this).addClass("active");
         
          showPage(parseInt($(this).text())) 
      });
  </script>

</body>
</html>
